<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Odin Calculator </title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <div class="calculator">

            <!-- Screen contents -->
            <div class="screen" id="screen">
                <div class="statement" id="statement">

                </div>
                <div class="statement_output" id="output">
                    
                </div>
            </div>
    
            <!-- Clear / delete buttons -->
            <div class="edit_buttons">
                <button type="button" class="btn" id="clear"> Clear </button>
                <button type="button" class="btn" id="delete"> Delete </button>
            </div>
    
            <!-- Number / operator input buttons -->
            <div class="num_operator_buttons">
                <button type="button" class="btn" id="num">7</button>
                <button type="button" class="btn" id="num">8</button>
                <button type="button" class="btn" id="num">9</button>
                <button type="button" class="btn" id="operator"> / </button>
                <button type="button" class="btn" id="num">4</button>
                <button type="button" class="btn" id="num">5</button>
                <button type="button" class="btn" id="num">6</button>
                <button type="button" class="btn" id="operator"> * </button>
                <button type="button" class="btn" id="num">1</button>
                <button type="button" class="btn" id="num">2</button>
                <button type="button" class="btn" id="num">3</button>
                <button type="button" class="btn" id="operator"> - </button>
                <button type="button" class="btn" id="num">0</button>
                <button type="button" class="btn" id="decimal">.</button>
                <button type="button" class="btn" id="equals"> = </button>
                <button type="button" class="btn" id="operator"> + </button>
            </div>

        </div>

        <script src="calc_functions.js"></script>
    </body>
    <footer>
        <p> Project completed for <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/calculator"> The Odin Project </a></p>
        <p> Copyright <script>document.write(new Date().getFullYear())</script> - Brenton Andrews - <a href="https://github.com/brenton-j-andrews/Calculator"> GitHub </a></p>
    </footer>
</html>
